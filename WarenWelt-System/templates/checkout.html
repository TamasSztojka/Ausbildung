<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <div class="layout">
      <!-- LEFT SIDE: DELIVERY OPTIONS -->
      <div class="checkout-options">
        <form method="POST" action="{{ url_for('checkout') }}">
          <h3>Liefermethode wählen</h3>
          <label>
            <input type="radio" name="delivery" value="delivery" required> Lieferung
          </label><br>
          <label>
            <input type="radio" name="delivery" value="pickup" required> Abholung
          </label>

          <div class="sidebar" style="margin-top:20px;">
            <button type="button" onclick="window.location.href='{{ url_for('cart') }}'">Zurück zum Warenkorb</button>
            <button type="submit">Bestellung bestätigen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
